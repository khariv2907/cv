{% assign top-skills = site.data.data.top-skills %}
{% if top-skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fa fa-star fa-stack-1x fa-inverse"></i>
    </span>
    {{ top-skills.title }}
  </h2>

  <div class="skillset">

    {% for top-skill in top-skills.toolset %}
    <div class="item">

      <h3 class="level-title">{{ top-skill.name }}</h3>

      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ top-skill.level }}">
        </div>
      </div><!--//level-bar-->

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
