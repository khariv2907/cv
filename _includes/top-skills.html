{% assign top-skills = site.data.data.top-skills %}
{% if top-skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fa fa-star fa-stack-1x fa-inverse"></i>
    </span>
    {{ top-skills.title }}
  </h2>

  <div class="skillset">

    {% for top-skill in top-skills.toolset %}
    <a href="{{ top-skill.link }}" target="_blank" class="item">

      <div class="skill-icon-block">
        <img class="skill-icon" src="{{ site.baseurl }}/assets/images/{{ top-skill.icon }}" alt="skill icon" />
      </div>
      <span class="skill-title">{{ top-skill.name }}</span>

    </a><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
