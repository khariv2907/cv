{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">

    {% for skill in skills.toolset %}
    <a href="https://google.com" target="_blank" class="item">
      
      <div class="skill-icon-block">
        <img class="skill-icon" src="{{ site.baseurl }}/assets/images/{{ skill.icon }}" alt="skill icon" />
      </div>
      <span class="skill-title">{{ skill.name }}</span>

    </a><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
